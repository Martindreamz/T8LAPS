<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="~/lib/bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="@{/site.css}" />
</head>
<body>
	<div align="center" th:fragment="header" id="header"
		style="background-color: #72A9DC">
		<table width="100%">
			<tr>

				<td th:if="${session.user != null}"><h1
						style="text-align: center; color: white">
						<a href="/employee/leaves">Leave Application System</a>
					</h1></td>
				<td th:if="${session.user == null}"><h1
						style="text-align: center; color: white">
						<a href="/employee/logout">Leave Application System</a>
					</h1></td>
			</tr>
		</table>
	</div>

	<div>
		<div th:fragment="navigationbar" id="navigationbar">
			<table width="100%" style="background-color: #0E508D">
				<tr align="center">
					<td th:if="${session.user != null}"><a href="/leaves/apply">
							<button>Apply</button>
					</a> <a href="/leaves/manage">
							<button>Manage</button>
					</a> <a href="/leaves/cancel">
							<button>Cancel</button>
					</a> <a href="/leaves/history">
							<button>History</button>
					</a> <a href="/leaves/generate-report">
							<button>Generate Report</button>
					</a> <a href="/leaves/movement-register">
							<button>Movement Register</button>
					</a> <a href="/employee/logout">
							<button>Logout</button>
					</a></td>

					<td th:if="${session.user == null}"><a href="/employee/login">
							<button>Employee Log In</button>
					</a> <a href="/employee/adminlogin">
							<button>Admin Log In</button>
					</a></td>
				</tr>
			</table>
		</div>
	</div>

	<div>
		<div th:fragment="adminbar" id="adminbar">
			<table width="100%" style="background-color: #0E508D">
				<tr align="center">
					<td>
						<!-- need a check here later --> <a href="/employee/dashboard">
							<button>Manage&View Employee</button>
					</a> <a href="/employee/admin-create">
							<button>Create Employee</button> </a>
							<a href="/employee/dashboardadmin">
							<button>Manage&View Admin</button>
					</a> <a href="/employee/admin-createadmin">
							<button>Create Admin</button>
					</a> <a href="/employee/admin-blockleave">
							<button>Set block leave</button>
					</a> <a href="/employee/home">
							<button>Sign out</button>
					</a>
					</td>
				</tr>
			</table>
		</div>
	</div>


	<footer th:fragment="footer">
		<h5 th:text="${execInfo.now.time}"></h5>
	</footer>
</body>
</html>
